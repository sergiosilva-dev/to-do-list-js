<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="App To-Do List con tecnologías nativas, sin frameworks." />
    <meta name="keywords" content="To-Do List, JavaScript, HTML, CSS, CRUD, desarrollo web" />
    <meta name="author" content="Sergio Silva" />
    <title>To-Do List</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
    <main>
        <h1>To-Do List</h1>
        <section id="todo-app">
            <section class="todo-form">
                <form id="form-tarea" autocomplete="off">
                    <input type="text" id="input-tarea" placeholder="Escribe una tarea..." required />
                    <button type="submit">Agregar</button>
                </form>
            </section>

            <section class="todo-lista">
                <ul id="lista-tareas">
                    <!-- Las tareas aparecerán aquí -->
                </ul>
            </section>
        </section>
    </main>

    <!-- JS -->
    <script src="assets/js/main.js" defer></script>
</body>

</html>

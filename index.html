<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="App To-Do List con tecnologÃ­as nativas, sin frameworks." />
    <meta name="keywords" content="To-Do List, JavaScript, HTML, CSS, CRUD, desarrollo web" />
    <meta name="author" content="Sergio Silva" />
    <title>To-Do List</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- BotÃ³n cambiar tema -->
    <header class="header">
        <button id="toggle-tema" aria-label="Cambiar tema">
            <i id="icono-tema" class="fas fa-moon"></i>
        </button>
    </header>

    <!-- Contenido principal -->
    <main class="main">
        <div class="container">
            <h1 id="titulo">To-Do List sin frameworks</h1>

            <!-- Formulario -->
            <form id="form-tarea" aria-labelledby="titulo" role="form">
                <input type="text" id="input-tarea" placeholder="Escribe una nueva tarea..."
                    aria-label="Campo para nueva tarea" required />
                <button type="submit" aria-label="Agregar tarea">Agregar</button>
            </form>

            <!-- Acciones y filtros -->
            <div id="acciones-tareas">
                <p id="contador" aria-live="polite"></p>

                <div class="filtros">
                    <button data-filtro="todas" class="activo">Todas</button>
                    <button data-filtro="pendientes">Pendientes</button>
                    <button data-filtro="completadas">Completadas</button>
                </div>

                <button id="borrar-todas">ðŸ§¹ Borrar todas</button>
            </div>

            <!-- Lista de tareas -->
            <ul id="lista-tareas" aria-live="polite" role="list" tabindex="0"></ul>
        </div>
    </main>

    <!-- Script JS -->
    <script src="assets/js/main.js" defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="App To-Do List con tecnologías nativas, sin frameworks." />
    <meta name="keywords" content="To-Do List, JavaScript, HTML, CSS, CRUD, desarrollo web" />
    <meta name="author" content="Sergio Silva" />
    <title>To-Do List</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <button id="toggle-tema" aria-label="Cambiar tema">
        <i id="icono-tema" class="fas fa-moon"></i>
    </button>

    <main class="contenedor">
        <section class="card">
            <h1 class="titulo">To-Do List <span>sin frameworks</span></h1>

            <form id="form-tarea" class="formulario">
                <input type="text" id="input-tarea" placeholder="Escribe una tarea..." aria-label="Escribe una tarea" />
                <select id="select-prioridad" aria-label="Selecciona prioridad">
                    <option value="baja">Baja</option>
                    <option value="media" selected>Media</option>
                    <option value="alta">Alta</option>
                </select>
                <button type="submit" class="btn-agregar">+ Agregar</button>
            </form>

            <p id="contador" class="contador">0 tareas pendientes</p>

            <div class="filtros">
                <button data-filtro="todas" class="activo">Todas</button>
                <button data-filtro="pendientes">Pendientes</button>
                <button data-filtro="completadas">Completadas</button>
            </div>

            <div class="acciones">
                <button id="borrar-todas" class="btn-rojo">
                    <i class="fas fa-trash-alt"></i> Borrar todas
                </button>
                <div class="exportar">
                    <button id="exportar-json" class="btn-verde">
                        <i class="fas fa-download"></i> Exportar JSON
                    </button>
                    <button id="exportar-csv" class="btn-verde">
                        <i class="fas fa-file-csv"></i> Exportar CSV
                    </button>
                </div>
                <div class="importar">
                    <button id="btn-importar" class="btn-verde">
                        <i class="fas fa-upload"></i> Importar tareas
                    </button>
                    <input type="file" id="archivo-importar" accept=".json,.csv" hidden />
                </div>
            </div>

            <div class="busqueda">
                <i class="fas fa-search"></i>
                <input type="text" id="input-busqueda" placeholder="Buscar tareas..." aria-label="Buscar tareas" />
            </div>

            <ul id="lista-tareas" class="lista-tareas"></ul>
        </section>
    </main>

    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
</body>

</html>
